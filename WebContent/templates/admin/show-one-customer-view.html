<br><table>
	<thead>
		<tr>
			<!-- Header cells - contains header information (created with the <th> element) -->
			<th>Customer ID</th>
			<th>Name</th>
			<th>Password</th>
		</tr>
	</thead>

	<tbody>
		<tr>
			<!-- Standard cells - contains data (created with the <td> element) -->
			<td>{{customer.id}}</td>
			<td>{{customer.customerName}}</td>
			<td>{{customer.password}}</td>
		</tr>
	</tbody>
</table>
