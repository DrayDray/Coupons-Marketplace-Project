<form ng-submit="loginCtrl.register()"><br>
	Company Id:   <input type = "text" required ng-model="loginCtrl.newUser.id"></input><br>
	Company Name:   <input type = "text" required ng-model="loginCtrl.newUser.compName"></input><br>
	Email:   <input type = "text" required  ng-model="loginCtrl.newUser.email"></input><br>
	Password: <input type="password" required ng-model="loginCtrl.newUser.password"></input><br>
	<input type="submit" value = "Click to Register"/>
</form>
